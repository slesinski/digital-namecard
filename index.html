<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins:200,300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="head.png" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Ted Slesinski</p>
					<p class="text-title-company">Owner</p>
				</div>
				<div class="logo-wrapper col">
					<img class="logo" src="assets/Logo.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="secondary-info">
		<a href="mailto:ted@lolev.beer">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-envelope col"></i>
					<div class="col is-8">
						<p class="text-detail">ted@lolev.beer</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="https://www.tech.gov.sg">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-globe col"></i>
					<div class="col is-8">
						<p class="text-detail">https://lolev.beer</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="https://www.google.com/maps/place/5247+Butler+St,+Pittsburgh,+PA+15201">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-map-marker-alt col"></i>
					<div class="col is-8">
						<p class="text-detail">5247 Butler St, Pittsburgh, PA 15201</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
